<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Link-realtime webchat application</title>
    <script src="js/client.js"></script>
    <script src="https://localhost.8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="logo"src="logo.png"alt="">
    </nav>
    <div class="container">
        <div class="message left">hello</div>
        <div class="message right">hii</div>
    </div>
    <div class="send">
        <form action="#"id="send-container">
            <input type="text" name="messageinput" id="messageinput">
            <button class="btn" type="submit">send</button>
        </form> 
    </div>
    
</body>
</html>
